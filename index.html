<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      // Display Current Day
      $("#currentDay").text(moment().format("dddd, MMMM Do"));

      var dayStart = 9;
      var dayEnd = 17;

      for (var i=dayStart; i<=dayEnd; i++) {
        var timeSlot = $('<div class="row">');
        timeSlot.attr("data-time", i);

        var hourFormat = moment().hour(i).format("hA");
        timeSlot.attr("id", hourFormat);

        var col1 = $('<div class="col-2">');
        timeSlot.append(col1);
        var col2 = $('<div class="col-8">');
        col2.attr("id", i);
        timeSlot.append(col2);
        var col3 = $('<div class="col-2">');
        timeSlot.append(col3);

        var hourEl = $("<div>");
        hourEl.addClass("hour");
        hourEl.text(hourFormat);
        col1.append(hourEl);        

        $(".container").append(timeSlot);
      }

      // Ddecides if a row is past, present, or future
      for (var i=9; i<$(".container").children().length+9; i++) {
        var currentHour = parseInt(moment().format("k"));
        var currentEl = $("#"+i);
        if (i < currentHour) {
          currentEl.addClass("past");
        }
        else if (i > currentHour) {
          currentEl.addClass("future");
        }
        else {
          currentEl.addClass("present");
        }
      }
    </script>
  </body>
</html>
