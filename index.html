<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="9AM">
        <div id="9"></div>
      </div>
      <div class="row" id="10AM">
        <div id="10"></div>
      </div>
      <div class="row" id="11AM">
        <div id="11"></div>
      </div>
      <div class="row" id="12PM">
        <div id="12"></div>
      </div>
      <div class="row" id="1PM">
        <div id="13"></div>
      </div>
      <div class="row" id="2PM">
        <div id="14"></div>
      </div>
      <div class="row" id="3PM">
        <div id="15"></div>
      </div>
      <div class="row" id="4PM">
        <div id="16"></div>
      </div>
      <div class="row" id="5PM">
        <div id="17"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      // Display Current Day
      $("#currentDay").text(moment().format("dddd, MMMM Do"));

      for (var i=9; i<$(".container").children().length+9; i++) {
        var currentHour = parseInt(moment().format("k"));
        var currentEl = $("#"+i);
        if (i < currentHour) {
          currentEl.addClass("past");
        }
        else if (i > currentHour) {
          currentEl.addClass("future");
        }
        else {
          currentEl.addClass("present");
        }
      }
    </script>
  </body>
</html>
